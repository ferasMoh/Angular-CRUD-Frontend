<!-- Confirmation Dilaog -->

<div> 
  <!--  Dialog header -->
  <header class="d-flex justify-content-between align-items-center">
    <h1 class="m-0">{{ "confirmation.dialog" | translate }}</h1>
    <div class="icon-close">
      <mat-icon
        matTooltip="{{ 'tooltip.close' | translate }}"
        (click)="cancel()"
        >close</mat-icon
      >
    </div>
  </header>

  <!--  Dialog Message -->
  <h2>{{ "confirmation.message" | translate }} {{ messageConfirm }} ?</h2>

  <!--  Dialog footer ( buttons ) -->
  <footer>

    <!-- Ok button -->
    <button
      mat-flat-button
      color="primary"
      (click)="messageConfirm == discardChanges ? confirmClosingDialog() : confirm()"
    >
      {{ "confirmation.ok" | translate }}
    </button>

    <!-- Cancel button -->
    <button mat-flat-button color="warn" (click)="cancel()">
      {{ "confirmation.cancel" | translate }}
    </button>

  </footer>

</div>
