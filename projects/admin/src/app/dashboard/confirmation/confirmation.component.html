<div>
    <header class="d-flex justify-content-between align-items-center">
        <h1 class="m-0">{{'confirmation.dialog' | translate}}</h1>
        <div class="icon-close">
            <mat-icon matTooltip="{{'tooltip.close' | translate}}" (click)="cancel()">close</mat-icon>
        </div>
    </header>
 
        <h2>{{'confirmation.message' | translate}} {{messageConfirm}} ?</h2>

    <footer>
        <button mat-flat-button color="primary" (click)="messageConfirm == discardChanges ? confirmClosingDialog() : confirm()">{{'confirmation.ok' | translate}}</button>
        <button mat-flat-button color="warn" (click)="cancel()">{{'confirmation.cancel' | translate}}</button>
    </footer>

</div>
